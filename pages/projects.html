<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проекты | Максимов Сергей</title>
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="page">
  <!-- ===== HEADER ===== -->
  <header class="header">
    <h1 class="header__title">Максимов Сергей</h1>
  </header>

  <!-- ===== NAVIGATION ===== -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="../index.html" class="nav__link">Главная</a></li>
      <li class="nav__item nav__item--active"><a href="projects.html" class="nav__link">Проекты</a></li>
      <li class="nav__item"><a href="diary.html" class="nav__link">Дневник</a></li>
      <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
    </ul>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="main">
    <section class="experience">
      <h2 class="skills__title">Мои проекты</h2>

      <div class="filter-buttons" style="margin-bottom:1rem;">
        <button class="nav__link" data-filter="all">Все</button>
        <button class="nav__link" data-filter="html">HTML</button>
        <button class="nav__link" data-filter="js">JS</button>
        <button class="nav__link" data-filter="react">React</button>
      </div>

      <div class="experience__list">
        <div class="experience-card" data-category="html">
          <p class="experience-card__position">Личный сайт</p>
          <p class="experience-card__desc">Верстка и стилизация с помощью HTML и CSS.</p>
        </div>

        <div class="experience-card" data-category="js">
          <p class="experience-card__position">Трекер времени</p>
          <p class="experience-card__desc">Приложение для контроля своего времени</p>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>© 2025 Контакты</p>
  </footer>

  <!-- ===== MODAL WINDOW ===== -->
  <div class="modal" id="project-modal" style="display:none; 
       position:fixed; inset:0; background:rgba(0,0,0,0.6); 
       justify-content:center; align-items:center;">
    <div class="modal-content" style="background:#fff; padding:2rem; border-radius:10px; max-width:600px;">
      <span class="close" style="float:right; font-size:1.5rem; cursor:pointer;">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <a id="modal-link" href="#" target="_blank">Живая версия</a> |
      <a id="modal-code" href="#" target="_blank">Исходный код</a>
    </div>
  </div>

  <script>
    // Модальное окно
    const modal = document.getElementById('project-modal');
    const closeBtn = document.querySelector('.close');
    const cards = document.querySelectorAll('.experience-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        document.getElementById('modal-title').textContent = card.querySelector('.experience-card__position').textContent;
        document.getElementById('modal-description').textContent =
          card.querySelector('.experience-card__desc').textContent;
        modal.style.display = 'flex';
      });
    });

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    // Фильтрация
    const filterButtons = document.querySelectorAll('[data-filter]');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        cards.forEach(card => {
          card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
